<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="container text-left">
            <h3>Survey Questions</h3>
            <hr>
            <form class="col-md-8">
                <h4>About you:</h4>
                <div class="form-group">
                    <label for="name">Name (required)</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="photo">Link to photo image (required)</label>
                    <input type="text" class="form-control" id="photo" required>
                </div>
                <div class="form-group">
                    <h4>Question 1</h4>
                    <label for="survey1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <select class="form-control" id="q1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 2</h4>
                    <label for="survey2">Generally speaking, you rely more on your experience than your imagination.</label>
                    <select class="form-control" id="q2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 3</h4>
                    <label for="survey3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <select class="form-control" id="q3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 </option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 4</h4>
                    <label for="survey4">You rarely do something just out of sheer curiosity.</label>
                    <select class="form-control" id="q4">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 5</h4>
                    <label for="survey5">People can rarely upset you.</label>
                    <select class="form-control" id="q5">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 6</h4>
                    <label for="survey6">It is often difficult for you to relate to other people’s feelings.</label>
                    <select class="form-control" id="q6">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 7</h4>
                    <label for="survey7">In a discussion, truth should be more important than people’s sensitivities.</label>
                    <select class="form-control" id="q7">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 8</h4>
                    <label for="survey8">You rarely get carried away by fantasies and ideas.</label>
                    <select class="form-control" id="q8">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 9</h4>
                    <label for="survey9">You think that everyone’s views should be respected regardless of whether they are supported by facts
                        or not.</label>
                    <select class="form-control" id="q9">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>Question 10</h4>
                    <label for="survey10">You feel more energetic after spending time with a group of people.</label>
                    <select class="form-control" id="q10">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit-btn">Submit</button>
                <hr>
            </form>
            <br>
        </div>
        <a href="/api/friends">API Friends Link</a>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Closest Match</h4>
            <div class="divider"></div>
            <h5 id="userMatch"></h5>
            <img id="userMatchPhoto" class="materialboxed" width="650" src="">
        </div>
        <div class="modal-footer">
            <a href="/survey" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {


            $('#submit-btn').on("click", function (event) {
                event.preventDefault();
                var newFriend = {
                    name: $("#name").val().trim(),
                    url: $("#photo").val().trim(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };
                console.log(newFriend);

                $.post('/api/friends', newFriend)
                    .done(function (data) {
                        $('#userMatch').html(data.matchName);
                        $("#userMatchPhoto").attr("src", data.matchPhoto)
                        $('#modal1').modal('open');
                    })

            });

        });
    </script>


</body>

</html>
